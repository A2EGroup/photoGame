<div class="uk-grid uk-grid-match uk-width-1-1">

<!-- Details -->
    <div class="uk-width-1-2 uk-grid-item-match">
        <div class="uk-card uk-card-default uk-card-hover">
            <div class="uk-card-body">
                <h3 class="uk-card-title">Play Game!</h3>
                <p>Click through selected images and indicate which image stood out to you most!</p>
            </div>
            <div class="uk-card-footer">
              <button class="uk-button uk-button-primary uk-width-1-1" onclick="startPlay()">Play!</button>
            </div>
        </div>
    </div>

<!-- Activity -->
    <div class="uk-width-1-2">
        <div class="uk-card uk-card-default uk-card-hover">
            <div class="uk-card-body">
                <h3 class="uk-card-title">Recent Activity</h3>
                <p>Submit your own photo for users to click though and see the results!</p>
            </div>
            <div class="uk-card-footer">
              <button class="uk-button uk-button-primary uk-width-1-1" onclick='window.open("https://docs.google.com/forms/d/e/1FAIpQLSf2jusJ8Ke23NCz1EzYOvkhUSK5ZxQE1wRWOcP8nWSPf7yUGQ/viewform?usp=sf_link")'>Submit!</button>
            </div>
        </div>
    </div>

</div>
